<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>使用者註冊</title>
  </head>
  <body>
    <h1>使用者註冊</h1>
	<form>
	帳號：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" size=20 maxlength=15><br>
	密碼：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" size=20 maxlength=15><br>
	電子郵件：&nbsp;<input type="text" maxlength=30><br>
	生日：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="bday"><br>
	性別：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
	<input type="radio" name="p1" value=1>男
	<input type="radio" name="p1" value=2>女
	<input type="radio" name="p1" value=3>其他<br>
	喜好：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
	<input type="checkbox" name="src" value="ball">打球
	<input type="checkbox" name="src" value="game">打電動
	<input type="checkbox" name="src" value="buying">購物
	<input type="checkbox" name="src" value="other">其他<br>
	年級：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
	<select name="city" size="1">
	<option value="1">一</option>
	<option value="2">二</option>
	<option value="3">三</option>
	<option value="4">四</option>
	</select>
	<br>
	<input type="submit" name="Submit" value="送出">
	<input type="reset" name="clear" value="重設">
	</form>
  </body>
</html>
